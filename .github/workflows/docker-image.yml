name: Docker Image CI

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/docker-image.yml"
      - "Dockerfile"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".dockerignore"
      - ".gitignore"
      - "src/**"
      - "public/**"
      - "tsconfig.json"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag imbeltagy/beltashop-backend:latest
      - name: Push the Docker image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push imbeltagy/beltashop-backend:latest
